[uwsgi]
# Configuração uWSGI para Golden SAT

# Aplicação Django
module = int.wsgi:application
pythonpath = /path/to/your/project

# Configurações de socket
socket = /tmp/goldensat.sock
chmod-socket = 666
vacuum = true

# Configurações de processo
master = true
processes = 4
threads = 2
max-requests = 5000
harakiri = 60

# Configurações de logging
logto = /var/log/uwsgi/goldensat.log
log-maxsize = 50000000
log-backupcount = 5

# Configurações de segurança
uid = www-data
gid = www-data

# Configurações de Django
env = DJANGO_SETTINGS_MODULE=int.settings
env = DEBUG=False

# Configurações de arquivos estáticos
static-map = /static=/path/to/your/project/staticfiles
static-map = /media=/path/to/your/project/media

# Configurações de performance
buffer-size = 32768
post-buffering = 8192
