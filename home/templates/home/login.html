{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golden SAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: floatingShadow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes floatingShadow {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(-15px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(30px, 10px) rotate(270deg);
            }
        }
        
        .main-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0.15;
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .main-logo img {
            width: 100%;
            height: auto;
            max-width: 600px;
            max-height: 600px;
            filter: grayscale(100%) brightness(0.7);
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            margin: 0 auto;
        }
        
        .login-header {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            color: #495057;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header .logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .login-header .logo img {
            filter: grayscale(100%) brightness(0.6);
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #667eea;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            color: #333;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            color: #333;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Media Queries para Responsividade */
        @media (min-width: 1200px) {
            .login-container {
                max-width: 450px;
            }
            
            .main-logo img {
                max-width: 700px;
                max-height: 700px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-logo {
                opacity: 0.08;
            }
            
            .main-logo img {
                max-width: 400px;
                max-height: 400px;
            }
            
            .login-container {
                max-width: 100%;
                margin: 0 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header .logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .form-control {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .btn-login {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-logo {
                opacity: 0.05;
            }
            
            .main-logo img {
                max-width: 300px;
                max-height: 300px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-header .logo {
                width: 70px;
                height: 70px;
                font-size: 1.3rem;
            }
            
            .login-header h1 {
                font-size: 1.3rem;
            }
            
            .login-body {
                padding: 25px 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-control {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .btn-login {
                padding: 8px 20px;
                font-size: 0.85rem;
            }
            
            .login-footer {
                padding: 15px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 320px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 20px 10px;
            }
            
            .login-header .logo {
                width: 60px;
                height: 60px;
                font-size: 1.1rem;
            }
            
            .login-header h1 {
                font-size: 1.1rem;
            }
            
            .login-body {
                padding: 20px 10px;
            }
            
            .form-control {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .btn-login {
                padding: 6px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo principal no centro da tela -->
    <div class="main-logo">
        <img src="{% static 'images/logo-golden.png' %}" alt="Logo Golden SAT">
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="{% static 'images/logo-golden.png' %}" alt="Logo Golden SAT" style="width: 80px; height: 80px;">
            </div>
            <h1>Golden SAT</h1>
            <p>Sistema Integrado</p>
        </div>
        
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Usuário
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Digite seu usuário" required autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>© 2024 Golden SAT. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
